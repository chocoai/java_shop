
<div class="layui-form-item w500">
	<label class="layui-form-label">用户名</label>
	<div class="layui-input-block">
		<input type="text" name="username" value="${username!'' }" lay-verify="required" autocomplete="off" class="layui-input" />
	</div>
</div>

<div class="layui-form-item w500">
	<label class="layui-form-label">密码</label>
	<div class="layui-input-block">
		<input type="password" name="password" value="${password!'' }" autocomplete="off" class="layui-input" />
	</div>
</div>

<div class="layui-form-item w500">
	<label class="layui-form-label">产品id</label>
	<div class="layui-input-block">
		<input type="text" name="productid" value="${productid!'' }" lay-verify="required" autocomplete="off" class="layui-input" />
	</div>
</div>

<div class="layui-form-item w500">
	<label class="layui-form-label">扩展的小号（没有请留空）</label>
	<div class="layui-input-block">
		<input type="text" name="xh" value="${xh!'' }" lay-verify="required" autocomplete="off" class="layui-input" />
	</div>
</div>
