<#include '/admin/header.html' >
    <#assign dateFormat="com.baigu.framework.directive.DateformateDirective"?new()>
        <div  class="admin-main">
            <div>
                <!--按钮操作  -->
                <div class="table_control">
                    <div class="table_opera">
                        <button type="button" class="layui-btn layui-btn-primary " title="添加商品" onclick="add();"><i class="icon iconfont icon-add"></i></button>
                    </div>
                    <!--搜索区域  -->
                    <div class="table_search">
                        <input type="text" id="_search" placeholder="请输入商品名" style="height:25px;">
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-small" onclick="searchOrder()"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                </div>
            </div>

            <!--表格区域  -->
            <form id="subForm">
                <table id="tabledata" class="layui-table site-table table-hover" width="100%" lay-skin="line" >
                    <thead>
                    <tr>
                        <th><input type='checkbox'  class='btn-checkall fly-checkbox' id='selected-all'></th>
                        <th>商品名</th>
                        <th>商品号</th>
                        <th>商品规格</th>
                        <th>商品重量</th>
                        <th>商品价格</th>
                        <th>修改时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
                <!--传值等操作(暂定)  -->
                <div id="addBrand" ></div>
            </form>
        </div>

        <!--js区域  -->
        <script>
            var index = parent.layer.getFrameIndex(window.name);

            /* 监听开始搜索按钮 */
            var table;
            $(function(){
                table = $('#tabledata').DataTable({
                    "language": {
                        "url": "${staticserver}/media/zh_CN.txt"
                    },
                    "processing": true,
                    "serverSide": true,
                    "ordering": false,
                    "searching": false,
                    "lengthChange": false,
                    ajax: {
                        //指定数据源
                        type:"post",
                        url: '${ctx}/shop/admin/oem/goods/list-json.do'
                    },
                    columns: [ //定义列
                        {"data": function (obj) {
                            return '<input type="checkbox" name="ids" class="fly-checkbox" value=' + obj.id +'>';
                        }},
                        {data: "name"},
                        {data: "code"},
                        {data: "sku"},
                        {data: "weight"},
                        {data: "price"},
                        {data: function(obj) {
                            if(obj.updatetime==null){
                                return " ";
                            }else{
                                return  getFormatDateByLong(obj.updatetime/1000, "yyyy-MM-dd hh:mm:ss");
                            }
                        }},
                        {data: null,"render": function(data, type, row) {
                            var html = "";
                            html+= "<a class='layui-btn layui-btn-small _aa' name='change_btn' onclick='update(\""+data['id']+"\")'>修改</a>&nbsp;";
                            html+= "<a class='layui-btn layui-btn-small _aa' name='change_btn' onclick='del(\""+data['id']+"\")'>删除</a>&nbsp;";
                            return html;
                        }}
                    ]
                });
            });

            function add(){
                newTab("商品添加","/shop/admin/oem/goods/add.do");
            }

            function update(id){
                newTab("商品修改","/shop/admin/oem/goods/edit.do?id="+id);
            }

            function del(id){
                if(!confirm("确认删除该记录吗？")){
                    return;
                }
                var options = {
                    url : "${ctx}/shop/admin/oem/goods/delete.do?id="+id,
                    type : "POST",
                    dataType : 'json',
                    success : function(result) {
                        if (result.result == 1) {
                            $.Loading.success(result.message);
                            table.ajax.url(ctx+"/shop/admin/oem/goods/list-json.do").load();
                        }
                        if (result.result == 0) {
                            $.Loading.error(result.message);
                        }
                    },
                    error : function(e) {
                        $.Loading.error("出现错误 ，请重试");
                    }
                };
                $.ajax(options);
            }

            //普通搜索
            function searchOrder(){
                var keyword = $("#_search").val();
                table.ajax.url(ctx+"/shop/admin/oem/goods/list-json.do?keyword="+keyword).load();
            }
        </script>
        <#include '/admin/footer.html' >
