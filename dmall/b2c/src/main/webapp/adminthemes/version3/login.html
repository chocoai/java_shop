<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>登录</title>

	<link type="image/x-icon" href="${site.icofile!''}" rel="bookmark" />
	<link rel="stylesheet" type="text/css"href="${ctx}/adminthemes/version3/plugins/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="${ctx}/adminthemes/version3/css/login.css" />

	<script type="text/javascript" src="${ctx}/adminthemes/new/js/jquery-form-2.33.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	<link rel="stylesheet" href="${ctx}/adminthemes/version3/assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="${ctx}/adminthemes/version3/assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="${ctx}/adminthemes/version3/assets/css/form-elements.css">
	<link rel="stylesheet" href="${ctx}/adminthemes/version3/assets/css/style.css">

	<link rel="shortcut icon" href="assets/ico/favicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="${ctx}/adminthemes/version3/assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="${ctx}/adminthemes/version3/assets/ico/apple-touch-icon-72-precomposed.png">

<body>

<!-- Top content -->
<div class="top-content">

	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>盐卤味商城</strong> 管理系统登录</h1>
					<div class="description">
						<p>

						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-bottom">
						<form class="layui-form" method="" id="form">
							<input type="hidden" id="referer" value="${referer!''}" />
							<div class="form-group">
								<input type="text" id="username" placeholder="这里输入登录名" style="width:100%;">
							</div>
							<div class="form-group">
								<input type="password" id="password"  placeholder="这里输入密码" style="width:100%;">
							</div>
							<div class="form-group">
								<div class="code">
									<img id="code_img" class="code_img" style="">
								</div>
								<div style="float: left">
									<input type="text" maxlength="4"  id="valid_code"  autocomplete="off" style="width:100%;">
								</div>
							</div>
							<button type="submit"  id="login_btn"  class="btn btn-lg"  lay-filter="login"><label>登&nbsp;录</label></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<!-- Javascript -->
<script src="${ctx}/adminthemes/version3/assets/bootstrap/js/bootstrap.min.js"></script>

        //获得屏幕高度
        var height = $(window).height();
        $("body").css({"height":height+"px","overflow":"hidden"});
    });
</script>
</body>

</html>
